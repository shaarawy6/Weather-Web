<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="search icon">
            </button>
        </div>

        <div class="error">
            <h1>Error: Wrong input</h1>
        </div>

        <div class="icon">
            <img src="#" alt="#">
            <h1 class = "temp" >#</h1>
            <h2 class = "city">#</h2>
        </div>

        <div class="details">
            <div class="left">
                <img src="images/humidity.png" alt="humidity icon">
                <div class="info">
                    <h3 class = "humidityPercent">#</h3>
                    <h4>Humidity</h4>
                </div>
            </div>
            <div class="right">
                <img src="images/wind.png" alt="wind icon">
                <div class="info">
                    <h3 class = "windSpeed" >#</h3>
                    <h4>Wind Speed</h4>
                </div>
            </div>
        </div>


    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
